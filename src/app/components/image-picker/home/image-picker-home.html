<div class="d-flex align-items-center">
  <span class="text-center flex-grow-1 fontSize-20 text-color-3">Changer la photo de profil</span>
  <button mat-icon-button class="align-end">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div class="d-flex flex-column justify-content-center align-items-center my-5">
    <div style="width: 180px; height: 180px; border-radius: 50%; overflow: hidden">
      <img src="/assets/photo_silhouette.png" alt="" width="180" height="180">
    </div>

  <div class="fontSize-20 text-color-4 mt-4">Faire glisser la photo ici</div>
  <div class="fontSize-16 text-color-5 mt-3">ou</div>
  <div class="mt-3">
    <button mat-stroked-button color="primary" (click)="inputElement.click()">
      <mat-icon>upload</mat-icon>Importer depuis l'ordinateur
    </button>

    <input type="file" style="display: none" #inputElement (change)="onselect(inputElement)">
  </div>

</div>
