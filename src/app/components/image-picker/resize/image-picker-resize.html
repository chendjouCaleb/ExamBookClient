<div class="d-flex align-items-center">
  <span class="text-center flex-grow-1 fontSize-20 text-color-3">Changer la photo de profil</span>
  <button mat-icon-button class="align-end">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div class="d-flex flex-column justify-content-center align-items-center my-5">
    <div style="height: 400px; overflow: hidden">
      <img [src]="_picker.imageUrl" alt=""  #imageElement>
    </div>


  <div class="text-center mt-2 d-flex align-items-center" *ngIf="_resizeMode">
    <button mat-icon-button color="primary" (click)="_cropper.rotate(90)">
      <mat-icon>rotate_90_degrees_cw</mat-icon>
    </button>
    <button mat-icon-button  color="primary" class="ms-3" (click)="_cropper.rotate(-90)">
      <mat-icon>rotate_90_degrees_ccw</mat-icon>
    </button>

    <button mat-stroked-button color="primary" class="ms-3" (click)="endResize()">
      <mat-icon>done</mat-icon> Valider
    </button>

<!--    <button msIconButton class="ml-2" icon="CheckMark" theme="success" [rounded]="true" (click)="endResize()"></button>-->
  </div>

  <div class="mt-3" *ngIf="!_resizeMode">
    <button mat-stroked-button color="primary" (click)="startResize()">
      <mat-icon>crop</mat-icon>
      Redimensionner
    </button>

    <button mat-flat-button color="primary" class="ms-3" (click)="end()">Terminer</button>
  </div>

</div>
