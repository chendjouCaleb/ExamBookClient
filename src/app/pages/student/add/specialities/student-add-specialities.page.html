
<div class="d-flex align-items-center">
  <button (click)="back()" mat-icon-button><mat-icon>arrow_back</mat-icon>  </button>
  <span class="me-3"></span>
  <span style="font-size: 16px; font-weight: 400;">Spécialités</span>
</div>


  <form [formGroup]="form">

    <div class="mt-3">
      <div class="text-color-3">
        Choisir les spécialités de l'étudiant.
      </div>

      <mat-selection-list class="mt-2" formControlName="specialityIds">
        <mat-list-option color="primary" togglePosition="before" *ngFor="let speciality of specialities"
          [value]="speciality.id">
          {{speciality.name}}
        </mat-list-option>
      </mat-selection-list>

    </div>
  </form>

  <div class="align-end">
    <button mat-flat-button color="primary" (click)="next()">Suivant</button>
  </div>
